<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login</title>

    <!-- Bootstrap -->
    <link
      href="../vendors/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="../vendors/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet" />
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet" />

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet" />
  </head>

  <body class="login" style="background: rgb(199, 202, 203)">
    <div class="login_wrapper" style="max-width: 30rem; max-height: 30rem">
      <div class="animate form login_form">
        <section class="login_content">
          <form class="" id="">
            <div class="card-header shadow p-3 mb-5 bg-white rounded">
              <h1 class="text-primary">Login</h1>
              <div class="row">
                <div class="col-md-12">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    required=""
                  />
                </div>
                <div class="col-md-12">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required=""
                  />
                </div>
              </div>
              <!-- <div class="row">
                  <div class="col-md-12 ml-4 mt-0 mb-2">
                    <a class="reset_pass text-danger" href="#"
                      >Forgot password?</a
                    >
                  </div>
                </div> -->
              <div class="float-center">
                <button class="btn btn-primary float-center ml-2" type="submit">
                  Login <i class="fa fa-paper-plane"></i>
                </button>
              </div>

              <div class="separator">
                <p class="change_link">
                  Are you new user?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <br />

                <!-- <div class="">
                    <p>Â©2024 All Rights Reserved.</p>
                  </div> -->
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
